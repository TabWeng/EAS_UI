<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-2"></div>

    <div class="col-md-6 col-sm-8 col-xs-12">
      <form action="" method="post" class="col-md-12 col-sm-12 col-xs-12" id="pay">
        <div class="col-md-12 col-sm-12 col-xs-12" id="headline">
          <h1>开通会员</h1>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" id="openUser">
          <div class="col-md-4 col-sm-5 col-xs-6">
            <label class="D-littleWord">付费用户：</label>
          </div>
          <div class="col-md-4 col-sm-5 col-xs-6">
            <label class="D-littleWord" id="userName">peter</label>
          </div>
          <div class="col-md-4 col-sm-2"></div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" id="openTime">
          <div class="col-md-4 col-sm-5 col-xs-6">
            <label class="D-littleWord">开通时长：</label>
          </div>
          <div class="col-md-8 col-sm-7 col-xs-6">
            <input type="text" class="" id="monthNum">
            <label class="D-littleWord" >&nbsp;&nbsp;个月</label>
            <div class="link" id="yearVIP" onclick="change(1)">购买年费会员</div>
            <div href="" class="link" id="monthVIP" onclick="change(2)">按月购买会员</div>
          </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" id="shouldPay">
          <div class="col-md-4 col-sm-5 col-xs-6">
            <label class="D-littleWord">应付金额：</label>
          </div>
          <div class="col-md-4 col-sm-5 col-xs-6">
            <p class="D-littleWord" id="money">100</p>
            <label class="D-littleWord">&nbsp;&nbsp;元</label>
          </div>
          <div class="col-md-4 col-sm-2"></div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" id="QRCodeArea">
          <h2 id="QRCodeWord">请使用支付宝完成扫描：</h2>
          <img src="images/QRCode.jpg" style="width: 180px;height: 180px;" id="QRCode">
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" id="numCheck">
          <div class="col-md-7 col-sm-7 col-xs-8">
            <label class="D-littleWord">输入订单尾号5位数：</label>
          </div>
          <div class="col-md-5 col-sm-5 col-xs-4">
            <input type="text" id="numCheckBox">
          </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" id="payFinish">
          <a href="" class="btn btn-success D-littleWord col-md-12 col-sm-12 col-xs-12">完成付款</a>
          <!-- 模态框按钮 -->
          <a type="button" class="btn btn-primary D-littleWord col-md-12 col-sm-12 col-xs-12" 
          data-toggle="modal" href="#myModal">
            帮助
          </a>
          <!-- 模态框 -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                <div class="modal-body">

                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>
              </div>
            </div>
          </div>
        </div>
