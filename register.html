<!-- 栅格系统 -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div id="registerId">
        <p class="h3 D-intoCenter">用户注册</p>
        <!-- 表单 -->
        <form id="registerForm">
          <!-- 用户名 -->
          <div class="form-group D-inputMaxWidth">
            <input id="regUser" type="text" class="form-control D-form validate[required]" placeholder="注册用户名">
          </div>
          <!-- 邮箱 -->
          <div class="form-group D-inputMaxWidth">
            <input id="userEmail" type="email" class="form-control D-form validate[required] validate[custom[email]]" placeholder="你的邮箱">
          </div>
          <!-- 密码 -->
          <div class="form-group D-inputMaxWidth">
            <input type="password" class="form-control D-form validate[required]" id="accountPwd" placeholder="输入密码">
          </div>
          <div class="form-group D-inputMaxWidth">
            <input type="password" class="form-control D-form validate[required] validate[required,equals[accountPwd]]" id="re-accountPwd" placeholder="重新输入密码">
          </div>
          <!-- 同意用户条款(备份) -->
<!--           <div class="form-group D-inputMaxWidth">
            <div class="checkbox">
              <label>
                <input type="checkbox">
                <a href="#">同意使用条款</a>
              </label> 
            </div>           
          </div> -->
          <!-- 确认注册 -->
          <a href="#" id="finishReg" class=" button button-block button-rounded button-action button-large">注册</a>            

        </form>
      </div>
    </div>
  </div>
</div>
